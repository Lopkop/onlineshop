{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new product{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        {{ form|crispy }}
    </div>
    <br>
    <p>
        <button class="btn btn-outline-success">Add new product</button>
    </p>
</form>

</div>
{% endblock content %}
